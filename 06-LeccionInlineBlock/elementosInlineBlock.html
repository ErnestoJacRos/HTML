<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline Block </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Tags que se usan [span] para inline
        [div] para block-->
    <!--Diferencia entre Block y inline es:
        que los elementos en Block se inicializan en una nueva línea y 
        los los elementos Inline se inicializan en la misma línea en que
        se está trabajando-->
    <h1>Elemento span(inline)</h1>
    <p>Texto donde vamos a <span style="color: red; border:1px solid black ;">
         enfatizar</span> y cambiar el
          <span style="color:#457b9d; font-weight: bold;">color de algunos elementos</span> </p>
    
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Título del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
